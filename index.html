            <li

            <li

            <li
              title="Select catagory for perticulary words"
              class="bg-yellow-300 p-3 rounded-md text-2xl m-5 cursor-pointer hover:bg-yellow-600 hover:text-white transition-all"
              id="fruits"
            >
              Fruits
            </li>
            <li
              title="Select catagory for perticulary words"
              class="bg-yellow-300 p-3 rounded-md text-2xl m-5 cursor-pointer hover:bg-yellow-600 hover:text-white transition-all"
              id="relative"
            >
              Relative
            </li>
          </ul>
        </div>
      </section>
    </div>

    <section>
      <div class="container p-2 md:w-5/6 sm:w-full mx-auto space-y-3">
        <div
          class="bg-[#27187E] text-white text-7xl p-3 rounded-md font-outfit relative"
        >
          Word: <span class="word">Lorem epsam</span>
          <div
            id="btnShow"
            class="flex justify-center items-center font-outfit w-20 h-20 bg-[#ff6347] text-white p-3 rounded-full text-7xl absolute cursor-pointer"
          >
            <i class="bx bxs-chevrons-down bx-burst bx-rotate-270"></i>
          </div>
          <div
            id="generateNewword"
            class="flex justify-center items-center font-outfit w-20 h-20 bg-[#ff6347] text-white p-3 rounded-full text-7xl absolute cursor-pointer left-40"
          >
            <i class="bx bx-loader bx-burst bx-rotate-270"></i>
          </div>
        </div>
        <div id="answerWrap" class="relative top-20 hidden">
          <div class="meaning space-y-3">
            <div
              class="english bg-[#758BFD] text-white text-6xl p-3 rounded-md font-outfit"
            >
              loremepsam
            </div>
            <div
              class="bangla bg-[#5C574F] text-white text-6xl p-3 rounded-md font-bangla"
            >
              লরেম এপ্সাম
            </div>
          </div>
          <div
            class="example space-y-3 bg-[#FF8600] text-white text-4xl p-3 rounded-md"
          >
            <div class="dirExm font-outfit">lorem</div>
            <hr />
            <div class="dirExmBangle">লরেম</div>
            <hr />
            <div class="onlExam font-outfit">lorem</div>
            <hr />
            <div class="onlExamBangla">লরেম</div>
          </div>
        </div>
      </div>
    </section>
